<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <header class="dashboard__header">
                <h4>Now playing:</h4>
                <h2 class="dashboard__name-song">Lạ lùng</h2>
            </header>
            <div class="cd">
                <div class="cd__thumb" style="background-image: url('./music/La_lung.jpg');"></div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>    
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn-box">
                    <div class="btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="volume-box">
                        <i class="fa-solid fa-volume-high icon-volume"></i>
                        <input type="range" id="volume" class="volume" value="0" step="10" min="0" max="100" id="">
                    </div>
                </div>
            </div>
    
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
            <audio id="audio" src=""></audio>
        </div>
  
        <!-- Playlist -->
        <div class="playlist">
            
        </div>

        <div class="add_Song">
            <i class="icon fa-solid fa-plus"></i>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
